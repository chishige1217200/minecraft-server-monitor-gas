<!-- Googleサイト埋め込み用HTML -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <style>
        .background {
            height: 100vh;
            left: 0;
            object-fit: cover;
            overflow: hidden;
            position: fixed;
            width: 100%;
            z-index: -1;
        }

        .flex {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .server_box {
            background-color: #e1f1ff;
            padding: 10px;
            border: 1px solid #2699fb;
            width: 250px;
            height: 250px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5%;
        }

        .server_index {
            color: blue;
        }
    </style>

    <script>
        window.onload = function () {
            getJsonp_GAS();
        };

        function getJsonp_GAS() {
            $.ajax({
                type: "GET",
                url: "https://script.google.com/macros/s/.../exec",
                success: function (json) {
                    let dataJS = JSON.parse(json);
                    console.log(dataJS);

                    document.getElementById("time").innerHTML =
                        "最終更新日時: " + dataJS[0].time;
                    document.getElementById("sys_status").innerHTML =
                        "サーバ状態: " + dataJS[0].sys_status;

                    for (let i = 1; i < 7; i++) {
                        document.getElementById("name_" + i).innerHTML = dataJS[i].name;
                        document.getElementById("connection_" + i).innerHTML =
                            dataJS[i].connection;
                        document.getElementById("status_" + i).innerHTML =
                            dataJS[i].status;
                    }
                },
            });
        }
    </script>

    <img class="background"
        src="..." />

    <div style="text-align: center">
        <h2 id="time" style="padding-top:10px">読込中</h2>
        <h3 id="sys_status">WAIT</h3>

        <div class="flex">
            <div class="server_box">
                <div class="server_index">サーバ名</div>
                <div id="name_1">---</div>
                <div class="server_index">接続情報</div>
                <div id="connection_1">---</div>
                <div class="server_index">ステータス</div>
                <div id="status_1">---</div>
            </div>

            <div class="server_box">
                <div class="server_index">サーバ名</div>
                <div id="name_2">---</div>
                <div class="server_index">接続情報</div>
                <div id="connection_2">---</div>
                <div class="server_index">ステータス</div>
                <div id="status_2">---</div>
            </div>

            <div class="server_box">

                <div id="name_3">---</div>
                <div class="server_index">接続情報</div>
                <div id="connection_3">---</div>
                <div class="server_index">ステータス</div>
                <div id="status_3">---</div>
            </div>

            <div class="server_box">

                <div id="connection_4">---</div>
                <div class="server_index">ステータス</div>
                <div id="status_4">---</div>
            </div>

                <div id="connection_5">---</div>
                <div class="server_index">ステータス</div>
                <div id="status_5">---</div>
            </div>

            <div class="server_box">

                <div id="connection_6">---</div>

        </div>
